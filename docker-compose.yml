networks:
  quantsim_net:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantsim-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/quantsim_db
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always
    networks:
      - quantsim_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: quantsim-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
    networks:
      - quantsim_net

  postgres:
    image: postgres:16
    container_name: quantsim-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quantsim_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quantsim_net

  redis:
    image: redis:7-alpine
    container_name: quantsim-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quantsim_net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - quantsim_net

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - quantsim_net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8085:8080"
    depends_on:
      - kafka
      - zookeeper
    environment:
      - KAFKA_CLUSTERS_0_NAME=QuantSimCluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
      - KAFKA_CLUSTERS_0_READONLY=false
    restart: always
    networks:
      - quantsim_net

  worker:
    build:
      context: ./backend
    container_name: quantsim-worker
    command: celery -A src.services.worker.celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      - backend
      - redis
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "for i in {1..3}; do celery -A src.services.worker.celery_app inspect ping -d celery@$(hostname) && exit 0; sleep 5; done; exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
    networks:
      - quantsim_net


volumes:
  postgres_data: