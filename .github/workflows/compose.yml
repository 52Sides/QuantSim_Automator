name: Docker Compose Integration Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services (no cache)
        run: docker compose build --no-cache

      # Инфраструктура
      - name: Start infrastructure (Postgres, Redis, ZooKeeper, Kafka, Prometheus)
        run: |
          docker compose up -d postgres redis zookeeper kafka prometheus

      - name: Wait for healthy state
        run: |
          for i in {1..25}; do
            unhealthy=$(docker inspect --format='{{.Name}} {{.State.Health.Status}}' $(docker ps -q) | grep -v healthy || true)
            if [ -z "$unhealthy" ]; then
              echo "All containers healthy"
              break
            fi
            echo "Still waiting ($i/25)..."
            echo "$unhealthy"
            sleep 15
          done

      # Основные сервисы
      - name: Start backend + worker + frontend + grafana
        run: docker compose up -d backend worker frontend grafana

      - name: Wait for backend readiness
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend..."
            sleep 5
          done

      # Проверка Prometheus и Grafana
      - name: Wait for Prometheus
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9090/-/healthy > /dev/null; then
              echo "Prometheus is up"
              break
            fi
            echo "Waiting for Prometheus..."
            sleep 5
          done

      - name: Wait for Grafana
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:3000/login > /dev/null; then
              echo "Grafana is up"
              break
            fi
            echo "Waiting for Grafana..."
            sleep 5
          done

      - name: Wait for Prometheus
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9090/api/v1/status/config > /dev/null; then
              echo "Prometheus is up"
              break
            fi
            echo "Waiting for Prometheus..."
            sleep 5
          done

      - name: Wait for Redis Exporter
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:9121/metrics > /dev/null; then
              echo "Redis exporter is up"
              break
            fi
            echo "Waiting for Redis exporter..."
            sleep 5
          done

      # Тесты
      - name: Run backend integration tests
        run: |
          echo "Running integration pytest suite..."
          docker compose exec backend pytest -v -m "integration or celery" --disable-warnings

      - name: Run Playwright realtime E2E test
        run: |
          docker compose exec frontend npm install -D @playwright/test
          docker compose exec frontend npx playwright install --with-deps
          docker compose exec frontend npx playwright test tests/e2e/simulation-realtime.spec.ts --project=chromium --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Run Locust load test (simulate endpoint)
        run: |
          docker compose up -d backend worker
          sleep 10
          docker compose run locust -f backend/tests/load/locustfile.py --headless -u 10 -r 2 -t 1m --csv=locust_report

      # Диагностика
      - name: Show docker logs on failure
        if: failure()
        run: docker compose logs backend worker kafka frontend prometheus grafana

      # Очистка
      - name: Tear down environment
        if: always()
        run: docker compose down --remove-orphans -v
