name: Docker Compose Integration Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services (no cache)
        run: docker compose build --no-cache

      - name: Start infrastructure (Postgres, Redis, ZooKeeper, Kafka)
        run: |
          docker compose up -d postgres redis zookeeper kafka
          echo "Waiting for infrastructure to become healthy..."
          sleep 15

      - name: Wait for all containers to be healthy
        run: |
          echo "Waiting for services to become healthy..."
          for i in {1..20}; do
            unhealthy=$(docker inspect --format='{{.Name}} {{.State.Health.Status}}' $(docker ps -q) | grep -v healthy || true)
            if [ -z "$unhealthy" ]; then
              echo "All containers are healthy"
              break
            fi
            echo "Still waiting ($i/20)..."
            echo "$unhealthy"
            sleep 5
          done

      - name: Apply Alembic migrations
        run: |
          set -e
          docker compose exec -T backend alembic -c src/db/migrations/alembic.ini upgrade head

      - name: Start backend container
        run: |
          docker compose up -d backend
          echo "Waiting for backend startup..."
          sleep 10
          docker compose ps

      - name: Run integration tests
        run: |
          echo "Running pytest inside backend container"
          docker compose exec backend pytest -v -m integration --maxfail=1 --disable-warnings

      - name: Show docker logs on failure
        if: failure()
        run: docker compose logs

      - name: Tear down environment
        if: always()
        run: docker compose down --remove-orphans -v
